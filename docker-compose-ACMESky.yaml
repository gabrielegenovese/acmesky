#    image: adminer
#    restart: unless-stopped
#    ports:
#      - 8098:8080
#    networks:
#      - acmesky_backend
    
# ACMEsky sevices
  acmesky_db:
    hostname: db.acmesky
    container_name: acmesky_mysql_container
    build: ./src/ACMESkyDB/.
    image: acmesky/db
    env_file:
      - ./src/ACMESkyDB/.env
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "5432:5432"
      - "3306:3306"
    networks:
      - acmesky_backend
    restart: unless-stopped

  acmesky_service:
    depends_on:
      - acmesky_db
    hostname: service.acmesky
    container_name: acmesky_service_container
    build: ./src/ACMESkyService/.
    image: acmesky/service
    env_file:
      - ./src/ACMESkyService/.env
    ports:
      - "8090:8090"
    networks:
      - acmesky_backend
      - acmesky_camunda-platform
      - acmesky_frontend
    restart: unless-stopped

  acmesky_website:
    depends_on:
      - acmesky_service
    hostname: www.acmesky
    container_name: acmesky_www_container
    build: ./src/ACMESkyFrontend/.
    image: acmesky/frontend
    env_file:
      - ./src/ACMESkyFrontend/.env
    ports:
      - "8080:8080"
    networks:
      - acmesky_frontend
    restart: unless-stopped
