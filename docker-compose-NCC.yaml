networks:
  ncc_backend:
    name: 'ncc_backend'
  ncc_public:
    name: 'net'
    external: true

services:

  ncc_middleware:
    hostname: service.ncc
    container_name: ncc_middleware
    build: ./src/ACMESkyNCC/middleware/.
    restart: unless-stopped
    ports:
      - "8089:8089"
    networks:
      - ncc_public
      - ncc_backend
  ncc_backend:
    container_name: ncc_backend
    build: ./src/ACMESkyNCC/backend/.
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "8001:8001"
    networks:
      - ncc_backend
